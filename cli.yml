name: cryptotrader
version: "1.0"
author: Rob Saunders <rob@wearebrandnew.com>
about: Command line interface to the CryptoTrader library.
args:
    - verbose:
        long: verbose
        short: v
        multiple: true
        help: Sets the level of verbosity
subcommands:
    - scan:
        about: Scans all markets for buying/selling opportunities.
        args:
            - pairs:
                takes_value: true
                multiple: true
                required: true
    - orders:
        about: Displays all open orders.
    - funds:
        about: Shows all assets held on the exchange.
        args:
            - opening_balance:
                long: opening_balance
                short: open
                help: calculate profit from a daily opening balance
                takes_value: true
    - pairs:
        about: Displays all pairs on the exchange.
    - positions:
        about: Evaluates open positions
        short: p
        args:
            - format:
                long: format
                help: Displays the data in different layouts
                possible_values: [ table, ticker ]
                takes_value: true
            - show-trades:
                long: show-trades
                help: Shows the trades encompassed in each position (only shown in table format)
                short: s
                takes_value: false
            - pairs:
                takes_value: true
                multiple: true
                required: false
    - trades:
        about: Shows all trades for a specific symbol across all pairs
        args:
            - symbol:
                takes_value: true
                multiple: false
                required: true
            - limit:
                short: l
                long: limit
                required: false
                takes_value: true
                multiple: false
            - group:
                short: g
                long: group
                required: false
                takes_value: false
                multiple: false
            - average:
                short: a
                long: average
                required: false
                takes_value: false
                multiple: false
            - format:
                long: format
                help: Displays the data in different layouts
                possible_values: [ table, ticker ]
                takes_value: true
            - only-buys:
                help: Only show BUY-side trades.
                takes_value: false
                required: false