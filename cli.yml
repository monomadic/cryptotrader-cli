name: cryptotrader
version: "1.0"
author: Rob Saunders <rob@wearebrandnew.com>
about: Command line interface to the CryptoTrader library.
args:
    - verbose:
        long: verbose
        short: v
        multiple: true
        help: Sets the level of verbosity
subcommands:
    - pairs:
        about: Displays all pairs on the exchange.
    - positions:
        about: Evaluates open positions
        short: p
        args:
            - ticker:
                short: t
                help: ticker display
